version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE_URL=/api
      - TZ=Asia/Shanghai
      - LANG=C.UTF-8
    depends_on:
      - backend
    networks:
      - hyper-duty-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=192.168.3.8
      - DB_PORT=3306
      - DB_NAME=hyper_duty
      - DB_USER=root
      - DB_PASSWORD=123456
      - CORS_ALLOWED_ORIGINS=*
      - TZ=Asia/Shanghai
      - LANG=C.UTF-8
    networks:
      - hyper-duty-network

networks:
  hyper-duty-network:
    driver: bridge
